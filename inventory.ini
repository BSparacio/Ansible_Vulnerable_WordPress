# Ansible Inventory File
# This file tells Ansible about our servers and how to group them

# =============================================================================
# SERVER GROUPS
# =============================================================================
# Each group contains servers that share a role in our architecture.
# The names in brackets [like_this] are group names we can reference in playbooks.

# The frontend web server - runs Nginx as a reverse proxy
[webserver]
# bms9227-4 ansible_host=100.65.2.129
student-VMware-Virtual-Platform ansible_host=192.168.67.131

# The application server - runs WordPress and PHP
[wordpress]
# bms9227-3 ansible_host=100.65.6.1
student-VMware-Virtual-Platform ansible_host=192.168.67.131

# The database server - runs MySQL
[database]
# bms9227-2 ansible_host=100.65.5.49
student-VMware-Virtual-Platform ansible_host=192.168.67.131

# =============================================================================
# VARIABLES FOR ALL SERVERS
# =============================================================================
# These settings apply to every server in the inventory

[all:vars]
# The username and password to connect with
# ansible_user=cyberrange
# ansible_password=cyberrange
ansible_user=student
ansible_password=student

# Use password authentication (disable SSH key requirement)
ansible_ssh_pass={{ ansible_password }}

# Tell Ansible where Python is on the remote servers
ansible_python_interpreter=/usr/bin/python3

# Connect through the CyberRange jump host
# ansible_ssh_common_args=-o ProxyJump=sshjump@ssh.cyberrange.rit.edu -o StrictHostKeyChecking=no
